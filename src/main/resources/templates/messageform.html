<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="main-container">
    <div th:replace="fragments :: header"></div>
    <div th:replace="fragments :: navigation"></div>
    <form action="/sendmessage" method="post" class="form-container" th:object="${message}">
        <div class="mb-3">
            <label for="input1" class="form-label">Imię</label>
            <input class="form-control" id="input1" placeholder="Wpisz imię" th:field="*{sender}"/>
        </div>
        <div class="mb-3">
            <label for="input2" class="form-label">Adres email</label>
            <input class="form-control" id="input2" placeholder="Wpisz adres email" th:field="*{email}">
        </div>
        <div class="input-group">
            <span class="input-group-text">Wiadomość</span>
            <textarea class="form-control" aria-label="With textarea" th:field="*{content}"></textarea>
        </div>
        <div class="submit-btn">
            <button class="btn btn-primary" type="submit">Wyślij</button>
        </div>
    </form>
    <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
